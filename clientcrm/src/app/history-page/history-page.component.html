<div class="page-title">
    <h4>История заказов</h4>
    <button 
    (click)="isFilterVisible = !isFilterVisible"
    class="btn btn-small" 
    [ngClass]="{
      'active': isFilterVisible,
      'red': isFiltered() 
    }"
    data-tooltip="Open filter"
    data-position="left"
    #toolTip
    >
        <i class="material-icons">filter_list</i>
    </button>
</div>

<app-history-filter 
(onFilter)="applyFilter($event)"
*ngIf="isFilterVisible"></app-history-filter>

<div *ngIf="!reloding; else relodingBlock">
<div *ngIf="orders.length !== 0; else empty">
  <app-history-list [orders]="orders"></app-history-list>
<div class="center mb2"
      *ngIf="!noMoreOrders"
>
    <button 
    (click)="loadMore()"
    class="btn waves-effect grey darken-1 btn-small"
    *ngIf="!loading; else loader"
    >Load more</button>
    <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
  </div>
</div>
<ng-template #empty>
    <div calss="center">
        No orders yet.
    </div>
</ng-template>
</div>

<ng-template #relodingBlock>
    <app-loader></app-loader>
</ng-template>
